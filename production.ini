[app:main]
use = egg:lms_api

pyramid.reload_templates = false
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en
pyramid.includes =

# Production database - adjust as needed
sqlalchemy.url = sqlite:///lms_production.db

# Security settings
pyramid.session_secret_key = %(here)s/.session_secret

[server:main]
use = egg:waitress#main
# Listen on all interfaces for production
listen = 0.0.0.0:6543
# Increase worker threads for production
threads = 6
# Connection settings
connection_limit = 100
cleanup_interval = 30

[loggers]
keys = root, lms_api, sqlalchemy

[handlers]
keys = console, file

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console, file

[logger_lms_api]
level = INFO
handlers = console, file
qualname = lms_api
propagate = 0

[logger_sqlalchemy]
level = WARNING
handlers = console, file
qualname = sqlalchemy.engine
propagate = 0

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[handler_file]
class = FileHandler
args = ('logs/lms_api.log', 'a')
level = INFO
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s:%(lineno)s][%(funcName)s()] %(message)s